<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Run - charity: water Game</title>
  <img src="Pictures/title.png" alt="Water Run" id="game-title" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="score-timer">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
    </div>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <button id="start-btn">Start Game</button>
    <div id="end-message" style="display:none;"></div>
  </div>
  <footer>
    <p>Learn more about <a href="https://www.charitywater.org/" target="_blank">charity: water</a></p>
  </footer>
  <script src="game.js"></script>
</body>
</html>
